<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href=css\bootstrap.mylibrary.css rel="stylesheet">
	<title>VirtualStore_management</title>
</head>

<body>
	<div th:fragment="management_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<section class="my-8 font-sans container m-auto max-w-xl ">
			<div class="text-center">
				<h1 class="my-4 font-medium">Various management</h1>
				<p class="leading-normal mb-4 max-w-sm m-auto">Search for
					registration information. Some information can only be viewed and
					edited by users with administrative rights.</p>
			</div>
			<div role="presentation" class="flex flex-col sm:flex-row flex-wrap my-8">
				<a th:href="@{'/products_info'}" class="w-full sm:w-1/2 md:w-1/3
					flex flex-col items-center justify-center h-48 md:h-64
					border-gray-300 border-r border-b hover:shadow-md hover:border-0
					bg-white hover:transform-scale-subtle transition-normal
					hover:show-child">
					<div class="w-12 h-12 rounded-full bg-red-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium ">Products info</h3>
				</a>
				<a th:href="@{'/user_info'}" class="w-full sm:w-1/2 md:w-1/3 flex flex-col items-center
					justify-center h-48 md:h-64 p-8  border-gray-300
					border-r border-b hover:shadow-md hover:border-0 bg-white hover:transform-scale-subtle
					transition-normal hover:show-child">
					<div class="w-12 h-12 rounded-full bg-green-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium">Users info</h3>
				</a> <a th:href="@{'/business_info'}" class="w-full sm:w-1/2 md:w-1/3 flex flex-col items-center
					justify-center h-48 md:h-64 p-8  border-gray-300
					border-b hover:shadow-md hover:border-0 bg-white hover:transform-scale-subtle
					transition-normal hover:show-child">
					<div class="w-12 h-12 rounded-full bg-blue-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium">Business info</h3>
				</a>
			</div>
			<div class="flex flex-col sm:flex-row flex-wrap my-8">
				<a th:href="@{'product_regist'}" class="w-full sm:w-1/2 md:w-1/3
					flex flex-col items-center justify-center h-48 md:h-64
					border-gray-300 border-r border-b hover:shadow-md hover:border-0
					bg-white hover:transform-scale-subtle transition-normal
					hover:show-child">
					<div class="w-12 h-12 rounded-full bg-purple-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium ">Product registration</h3>
				</a>
				<div class="w-full sm:w-1/2 md:w-1/3 flex flex-col items-center
					justify-center h-48 md:h-64 p-8  border-gray-300
					border-r border-b hover:shadow-md hover:border-0 bg-white hover:transform-scale-subtle
					transition-normal hover:show-child">
					<div class="w-12 h-12 rounded-full bg-gray-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium">Coming soon</h3>
					<p class="mt-4 text-center text-gray-700 leading-normal hidden hover:block">
						For expansion.</p>
				</div>
				<div class="w-full sm:w-1/2 md:w-1/3 flex flex-col items-center
					justify-center h-48 md:h-64 p-8  border-gray-300
					border-r border-b hover:shadow-md hover:border-0 bg-white hover:transform-scale-subtle
					transition-normal hover:show-child">
					<div class="w-12 h-12 rounded-full bg-gray-300" alt=""></div>
					<h3 class="mt-4 mb-1 font-medium">Coming soon</h3>
					<p class="mt-4 text-center text-gray-700 leading-normal hidden hover:block">
						For expansion.</p>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
