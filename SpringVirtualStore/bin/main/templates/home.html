<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="meta_header(title,links,scripts)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<script src="js\jquery-3.5.0.min.js"></script>
	<title>VirtualStore_home_frame</title>
</head>

<body>
	<!-- ===header=== -->
	<header>
		<nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
			<a href="/" class="block text-left"> <img src="/img/logo_bk.png" class="h-10 sm:h-10 rounded-full"
					alt="logo">
			</a>
			<ul class="text-sm text-gray-700 list-none p-0 flex items-center">
				<li class="pl-2 border-l"><a th:href="@{'/management'}"
						class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">Management</a>
				</li>
				<li class="pl-2 border-l"><a th:href="@{'/login'}"
						class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">Log
						In</a></li>
				<li class="pl-2 border-l"><a th:href="@{'/signup'}"
						class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">Sign
						Up</a></li>
			</ul>
		</nav>
	</header>
	<!-- ===contents=== -->
	<div th:replace="__${contents}__"></div>
	<!-- ===footer=== -->
	<footer class="font-sans bg-black text-white py-8 px-4">
		<div class="mx-auto max-w-xl overflow-hidden flex justify-between items-center">
			<ul class="text-sm text-gray-700 list-none p-0 flex items-center">
				<li><a href="/" class="block mr-4 w-32"> <img src="/img/logo_wh.png" class="" alt="logo">
					</a></li>
				<li><a th:href="@{'/management'}"
						class="inline-block py-2 px-3 text-gray-500 hover:text-gray-500-light no-underline">Management</a>
				</li>
				<li><a th:href="@{'/login'}"
						class="inline-block py-2 px-3 text-gray-500 hover:text-gray-500-light no-underline">Log
						In</a></li>
				<li><a th:href="@{'/signup'}"
						class="inline-block py-2 px-3 text-gray-500 hover:text-gray-500-light no-underline">Sign
						Up </a></li>
			</ul>
			<p class="inline-block py-2 px-3 text-gray-700 text-xs">This is a
				SampleWebApp.</p>
		</div>
	</footer>
</body>

</html>
