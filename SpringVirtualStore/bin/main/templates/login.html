<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>

	<title>VirtualStore_login</title>
</head>

<body>
	<div th:fragment="login_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
		<section class="font-sans container m-auto flex flex-col py-3 max-w-xl text-center px-3">
			<h1 class="max-w-full m-auto text-3xl md:text-3xl lg:text-5xl font-medium">
				This is a SampleWebApp. <br>It does't affect your privacy.
			</h1>
		</section>
		<form method="post" action="/login"
			class="font-sans text-sm-auto rounded w-full max-w-md mx-auto my-2 px-5 pt-2 pb-5">
			<div class="text-center">
				<p th:if="${ session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">Login error
					message</p>
			</div>
			<div class="relative border rounded mb-2 shadow appearance-none label-floating input-lg">
				<input name=userName
					class="form-control w-full input-lg py-21 px-3 text-gray-700 leading-normal rounded" id="userName"
					type="text" placeholder="Nickname"> <label
					class="absolute block text-gray-700 top-0 left-0 py-2 px-3  leading-normal" for="userName"> Nickname
				</label>
			</div>
			<div class="relative border rounded mb-2 shadow appearance-none label-floating">
				<input name=password class="form-control w-full py-21 px-3 text-gray-700 leading-normal rounded"
					id="password" type="password" placeholder="Password"> <label
					class="absolute block text-gray-700 top-0 left-0 w-full  py-2 px-3 leading-normal" for="password">
					Password </label>
			</div>
			<div class="flex items-auto justify-end mb-3">
				<button name=createAccount class="btn-lg btn-block bg-blue-600 hover:bg-blue-300
								text-white font-medium py-1 px-4" type="submit">Log in</button>
			</div>
			<div class="text-center">
				<a class="text-center text-pink-500 font-medium py-3 px-4" th:href="@{'/signup'}">Click here for user
					registration.</a>
			</div>
		</form>
	</div>

</html>
