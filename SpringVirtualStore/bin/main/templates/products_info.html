<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>VirtualStore_productinfo</title>
</head>

<body>
	<div th:fragment="productinfo_contents">

		<!-- breadcrumb start-->
		<section class="breadcrumb breadcrumb_bg">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="breadcrumb_iner">
							<div class="breadcrumb_iner_item">
								<h2>product info</h2>
								<p>
									Home <span>-</span> product info
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb start-->

		<div class="container">
			<div class="col-sm-auto mt-5 mb-2">
				<div class="row align-items-center justify-content-between">
					<div class="float-left">
						<!--CSV出力用のリンク-->
						<a class="btn btn-primary" th:href="@{'/product_info/csv'}">CSV出力</a>
					</div>
					<div class="col-center">
						<!--更新・削除処理の結果表示用-->
						<label class="text-info" th:text="${result}">結果表示</label>
					</div>
				</div>
			</div>
			<table class="table table-bordered table-hover text-center ">
				<tr>
					<th class="info col-sm-auto">商品ID</th>
					<th class="info col-sm-auto">商品名</th>
					<th class="info col-sm-auto">価格</th>
					<th class="info col-sm-auto">在庫</th>
					<th class="info col-sm-auto text-danger"><label
						th:text="'合計：'+${productListCount}+'件'"></label></th>
				</tr>
				<tr th:each="productMst:${productList}">
					<td th:text="${productMst.product_id}"></td>
					<td th:text="${productMst.product_name}"></td>
					<td th:text="${productMst.product_price}"></td>
					<td th:text="${productMst.product_stock}"></td>
					<td><a class="btn btn-info"
						th:href="@{'/products_detail/'+${productMst.product_id}}">詳細</a></td>
				</tr>
			</table>
		</div>
	</div>
	</div>
</body>

</html>
