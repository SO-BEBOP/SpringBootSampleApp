<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link th:href="@{/css/bootstrap.mylibrary.css}" rel="stylesheet">
	</link>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	</link>
	<script src="js\jquery-3.5.0.min.js"></script>
	<script src="js\bootstrap.min.js"></script>
	<title>VirtualStore_businessinfo</title>
</head>

<body>
	<div th:fragment="businessinfo_contents">
		<link th:href="@{/css/bootstrap.mylibrary.css}" rel="stylesheet">
		</link>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		</link>
		<script src="js\jquery-3.5.0.min.js"></script>
		<script src="js\bootstrap.min.js"></script>
		</script>
		<div class="container">
			<div class="col-sm-auto">
				<div class="flex items-center justify-content-end">
					<!--CSV出力用のリンク-->
					<a class="btn btn-primary" th:href="@{'/business_info/csv'}">CSV出力</a>
				</div>
				<div class="flex items-center justify-content-between">
					<!--更新・削除処理の結果表示用-->
					<label class="text-info" th:text="${result}">結果表示</label>
					<!--取引一覧の件数-->
					<label th:text="'合計：'+${businessListCount}+'件'"> </label>
				</div>
				<table class="table table-bordered table-hover text-center ">
					<tr>
						<th class="info col-sm-auto">取引ID</th>
						<th class="info col-sm-auto">商品ID</th>
						<th class="info col-sm-auto">顧客ID</th>
						<th class="info col-sm-auto">金額</th>
						<th class="info col-sm-auto">取引日</th>
						<th class="info col-sm-auto"></th>
					</tr>
					<tr th:each="businessTbl:${businessList}">
						<td th:text="${businessTbl.business_id}"></td>
						<td th:text="${businessTbl.business_user_id}"></td>
						<td th:text="${businessTbl.business_product_id}"></td>
						<td th:text="${businessTbl.business_sales}"></td>
						<!--ポイント１：日付型のフォーマット-->
						<td th:text="${#dates.format(businessTbl.create_at,'YYYY/MM/dd')}"></td>
						<td>
							<form th:action="@{/business_info}" method="post">
								<input type="submit" class="btn btn-outline-danger"
									th:action="@{/business_info}" name="delete" value="削除">
								<input type="hidden" name="id"
									th:value="${businessTbl.business_id}">
							</form>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
