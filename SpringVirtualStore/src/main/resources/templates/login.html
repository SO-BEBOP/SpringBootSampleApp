<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div th:fragment="login_contents">

		<!-- breadcrumb start-->
		<section class="breadcrumb breadcrumb_bg">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="breadcrumb_iner">
							<div class="breadcrumb_iner_item">
								<h2>Log in</h2>
								<p>
									Home <span>-</span> Log in
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb end-->

		<!--================login_part Area =================-->
		<section class="login_part col-sm-auto mt-5 mb-2">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6 col-md-6">
						<div class="login_part_text text-center">
							<div class="login_part_text_iner">
								<h2>
									This web application<br> is a demonstration.
								</h2>
								<p>Your entries do not affect your privacy, but please do
									not enter accurate personal information.</p>
								<a th:href="@{'/signup'}" class="btn_3">Create an Account</a>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="login_part_form">
							<div class="login_part_form_iner">
								<div class="text-center">
									<h3>
										Welcome Back ! <br> Please Log in now
									</h3>
									<div class="my-3">
										<p
											th:if="${ session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
											th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
											class="text-danger">Login error message</p>
									</div>
								</div>
								<form class="row contact_form" action="/login" method="post">
									<div class="col-md-12 form-group p_star">
										<input type="text" class="form-control" id="userName"
											name="userName" for="userName" placeholder="Username">
									</div>
									<div class="col-md-12 form-group p_star">
										<input type="password" class="form-control" id="password"
											name="password" for="password" placeholder="Password">
									</div>
									<div class="col-md-12 form-group">
										<button type="submit" value="submit" class="btn_3">
											log in</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================login_part end =================-->
	</div>
</body>
</html>
