<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<script src="js\jquery-3.5.0.min.js"></script>
	<title>VirtualStore_productinfo</title>
</head>

<body>
	<div th:fragment="productinfo_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
		<script src="js\jquery-3.5.0.min.js"></script>
		<div class="container">
			<div class="col-sm-auto">
				<div class="flex items-center justify-content-end">
					<!--CSV出力用のリンク-->
					<a class="btn btn-primary" th:href="@{'/product_info/csv'}">CSV出力</a>
				</div>
				<div class="flex items-center justify-content-between">
					<!--更新・削除処理の結果表示用-->
					<label class="text-info" th:text="${result}">結果表示</label>
					<!--商品一覧の件数-->
					<label th:text="'合計：'+${productListCount}+'件'"> </label>
				</div>
				<table class="table table-bordered table-hover text-center ">
					<tr>
						<th class="info col-sm-auto">商品ID</th>
						<th class="info col-sm-auto">商品名</th>
						<th class="info col-sm-auto">価格</th>
						<th class="info col-sm-auto">在庫</th>
						<th class="info col-sm-auto"></th>
					</tr>
					<tr th:each="productMst:${productList}">
						<td th:text="${productMst.product_id}"></td>
						<td th:text="${productMst.product_name}"></td>
						<td th:text="${productMst.product_price}"></td>
						<td th:text="${productMst.product_stock}"></td>
						<td><a class="btn btn-info" th:href="@{'/products_detail/'+${productMst.product_id}}">詳細</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
