<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<title>VirtualStore_productdetail</title>
</head>

<body>
	<div th:fragment="productsdetail_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
		<div class="container">
			<div class="col-sm-auto">
				<div class="font-sans bg-white text-center my-10 mx-auto container overflow-hidden">
					<form method="post" th:action="@{/products_detail}" th:object="${productRegistForm}">
						<table class="table table-bordered table-hover">
							<tr>
								<td>
									<div class="form-group">
										<input type="hidden" class="form-control" th:field="*{productId}">
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">商品名</th>
								<td>
									<div class="form-group" th:classappend="${#fields.hasErrors('productName')}?'has-error'">
										<input type="text" class="form-control"
											th:field="*{productName}" /> <span class="text-danger"
											th:if="${#fields.hasErrors('productName')}"
											th:errors="*{productName}">Error message</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">価格</th>
								<td>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('price')}?'has-error'">
										<input type="text" class="form-control" th:field="*{price}" />
										<span class="text-danger"
											th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error
											message</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">在庫</th>
								<td>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('stock')}?'has-error'">
										<input type="text" class="form-control" th:field="*{stock}" />
										<span class="text-danger"
											th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Error
											message</span>
									</div>
								</td>
							</tr>
						</table>
						<!-- 更新 ボタン -->
						<button class="btn btn-primary btn-lg pull-right" type="submit"
							name="update">Update</button>
						<!-- 削除 ボタン -->
						<button class="btn btn-danger btn-lg" type="submit" name="delete">
							Delete</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
