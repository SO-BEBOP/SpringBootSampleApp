<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<title>VirtualStore_signup</title>
</head>

<body>
	<div th:fragment="signup_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
		<div class="container">
			<div class="col-sm-auto">
				<div class="font-sans bg-white text-center my-8 mx-auto container overflow-hidden">
					<form method="post" th:action="@{/signup}" th:object="${signupForm}">
						<table class="table table-bordered table-hover">
							<tr>
								<th class="active">ユーザー名</th>
								<td>
									<div class="form-group" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
										<input type="text" class="form-control" th:field="*{userName}" />
										<span class="text-danger"
											th:if="${#fields.hasErrors('userName')}"
											th:errors="*{userName}">Error message</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">パスワード</th>
								<td>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('password')}?'has-error'">
										<input type="text" class="form-control" th:field="*{password}" />
										<span class="text-danger"
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}">Error message</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">生年月日</th>
								<td>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
										<input type="text" class="form-control"
											placeholder="yyyy/MM/dd" th:field="*{birthday}" /> <span
											class="text-danger" th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}">Error message</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="active">性別</th>
								<td>
									<div class="form-group">
										<div th:each="item : ${radioGender}"
											class="flex items-center justify-start">
											<input type="radio" name="radioGender" th:text="${item.key}"
												th:value="${item.value}" th:field="*{gender}"></input>
										</div>
									</div>
								</td>
							</tr>
						</table>
						<div class="flex items-center justify-center">
							<button name=createAccount
								class="btn-lg btn-block bg-red-600 hover:bg-red-300
								text-white font-medium py-2 px-4 y-2"
								type="submit">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
