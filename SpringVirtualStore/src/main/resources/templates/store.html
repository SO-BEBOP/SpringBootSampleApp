<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
	<script src="js\jquery-3.5.0.min.js"></script>
	<title>VirtualStore_store</title>
</head>

<body>
	<div th:fragment="store_contents">
		<link href="css\bootstrap.mylibrary.css" rel="stylesheet">
		<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
		<script src="js\jquery-3.5.0.min.js"></script>
		<section class="bg-gray-300 font-sans">
			<div class="container m-auto flex flex-col md:flex-row max-w-xl">
				<div class="flex flex-col w-full lg:w-1/2 justify-center items-start py-8">
					<!-- 商品説明 -->
					<section
						class="font-sans container m-auto max-w-xl flex flex-col flex-wrap sm:flex-row justify-center">
						<div class="w-full sm-auto text-center py-2">
							<label for="tagline" class="uppercase tracking-loose text-center">Spring
								Booot</label>
							<h1 class="font-bold my-2 text-center text-4xl ">Sample Web
								App</h1>
						</div>
						<div class="w-full sm:w-1/2 lg:w-1/4 text-center py-3">
							<h1 for="" class="uppercase tracking-loose font-bold text-2xl">¥999999</h1>
							<button name="btn_buy" class="bg-success
								font-semibold hover:text-white my-3 px-4 border border-red hover:border-transparent
								btn btn-primary" data-toggle="modal" data-target="#Modal">BUY NOW</button>
						</div>
					</section>
				</div>
				<!-- 商品画像 -->
				<div class="w-full lg:w-1/2 lg:py-6">
					<img src="/img/sample_product.png" alt="image" class="w-full">
				</div>
			</div>
		</section>
		<!-- モーダルの設定 内部処理未実装 -->
		<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="Modal">商品を購入しますか？</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">購入処理は後日実装予定</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary w-20" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary w-20" data-dismiss="modal">OK!</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
